<div class="map-header text-center">
  <h2>סניפים</h2>
</div>
<hr />

<agm-map [latitude]="latitude" [longitude]="longitude">
  <agm-marker
    *ngFor="let branch of branches"
    [latitude]="branch.latitude"
    [longitude]="branch.longitude"
    [title]="branch.address"
    [label]="branch.address"
  ></agm-marker>
</agm-map>
