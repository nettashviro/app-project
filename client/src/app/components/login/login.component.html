<div class="login-header text-center">
  <h2>פרטי התחברות</h2>
  <h5 class="text-muted">
    <a class="text-muted nav-link" routerLink="/register"
      >אין לך עדיין משתמש? הירשם</a
    >
  </h5>
</div>
<hr />
<div dir="rtl">
  <div class="card">
    <form (submit)="onHandleLogin(authForm)" #authForm="ngForm">
      <div class="card-body">
        <div class="form-group">
          <label for="username">שם משתמש</label>
          <input
            id="username"
            name="username"
            type="text"
            [class.is-invalid]="username.invalid && username.touched"
            class="form-control"
            placeholder="הכנס שם משתמש..."
            ngModel
            required
            #username="ngModel"
          />
          <small
            class="text-danger"
            [class.d-none]="username.valid || username.untouched"
            >שם משתמש לא חוקי!</small
          >
        </div>
        <div class="form-group">
          <label for="password">סיסמה</label>
          <input
            id="password"
            name="password"
            type="password"
            [class.is-invalid]="password.invalid && password.touched"
            class="form-control"
            placeholder="הכנס סיסמה..."
            ngModel
            required
            #password="ngModel"
          />
          <small
            class="text-danger"
            [class.d-none]="password.valid || password.untouched"
            >סיסמה לא תקינה!</small
          >
        </div>
      </div>
      <div class="card-footer">
        <button
          [disabled]="authForm.invalid"
          id="btn-login"
          type="submit"
          class="btn btn-dark"
        >
          התחבר
        </button>
      </div>
    </form>
  </div>
</div>
