<div>
  <div class="col-xl-3 col-lg-6">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">
              מספר אנשים באתר ברגע זה
            </h5>
            <span class="h2 font-weight-bold mb-0">{{ usersCount }}</span>
          </div>
          <div class="col-auto">
            <div
              class="
                icon icon-shape
                bg-primary
                text-white
                rounded-circle
                shadow
              "
            >
              <i class="fas fa-users"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">
              האם המוצר קיים?
            </h5>
            <input [(ngModel)]="itemName" class="form-control" />
            <button (click)="searchItemExists()" class="btn btn-secondary">שלח</button>
            <br/>
            <span class="h6 font-weight-bold mb-0">{{ foundItem }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
