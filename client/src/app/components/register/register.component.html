<div class="register-header text-center">
  <h2>יצירת משתמש</h2>
</div>
<hr />
<div>
  <div class="card">
    <form (submit)="onHandleSubmit(registerForm)" #registerForm="ngForm">
      <div class="card-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            placeholder="Enter Name..."
            [class.is-invalid]="name.invalid && name.touched"
            ngModel
            #name="ngModel"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="name.valid || name.untouched"
            >Name is required!</small
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            [class.is-invalid]="email.invalid && email.touched"
            placeholder="Enter Email..."
            ngModel
            #email="ngModel"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="email.valid || email.untouched"
            >Email is required!</small
          >
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            [class.is-invalid]="username.invalid && username.touched"
            placeholder="Enter Username..."
            ngModel
            #username="ngModel"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="username.valid || username.untouched"
            >Username is required!</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            [class.is-invalid]="password.invalid && password.touched"
            placeholder="Enter Password..."
            ngModel
            #password="ngModel"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="password.valid || password.untouched"
            >Password is required!</small
          >
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            id="password2"
            name="password2"
            type="password"
            class="form-control"
            [class.is-invalid]="password2.invalid && password2.touched"
            placeholder="Enter Password Again..."
            ngModel
            #password2="ngModel"
            required
            [disabled]="password.invalid"
          />
        </div>
        <!-- city -->
        <div class="form-group">
          <label for="city">City</label>
          <input
            id="city"
            name="city"
            type="city"
            class="form-control"
            [class.is-invalid]="city.invalid && city.touched"
            placeholder="Enter city..."
            ngModel
            #city="ngModel"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="city.valid || city.untouched"
            >City is required!</small
          >
        </div>
        <!-- street -->
        <div class="form-group">
          <label for="street">Street Number</label>
          <input
            id="street"
            name="street"
            type="street"
            class="form-control"
            [class.is-invalid]="street.invalid && street.touched"
            placeholder="Enter Street..."
            ngModel
            #street="ngModel"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="street.valid || street.untouched"
            >Street is required!</small
          >
        </div>
        <!-- apprtment -->
        <div class="form-group">
          <label for="appartment">Appartment Number</label>
          <input
            id="appartment"
            name="appartment"
            type="appartment"
            class="form-control"
            [class.is-invalid]="appartment.invalid && appartment.touched"
            placeholder="Enter Appartment Number..."
            ngModel
            #appartment="ngModel"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="appartment.valid || appartment.untouched"
            >Appartment Number is required!</small
          >
        </div>
      </div>
      <div class="card-footer">
        <button
          [disabled]="registerForm.invalid"
          id="btn-register"
          type="submit"
          class="btn text-light"
        >
          הירשם
        </button>
      </div>
    </form>
  </div>
</div>
